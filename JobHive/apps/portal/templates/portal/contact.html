{% extends 'portal/base.html'%}

{%block content%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    {%load static%}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/contact.css'%}" />
  </head>

  <body>
    <!-- Header Section -->
    <!-- <section class="contact-header">
      <div class="container">
        <h1 class="mb-3">Contact Us</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item text-white">Home</li>

            <li class="breadcrumb-item"><a href="#">>&nbsp;Contact Us</a></li>
          </ol>
        </nav>
      </div>
    </section> -->
    <section
      class="candidate-hero breadcrumb-card d-flex align-items-center text-center">
      <div class="container">
        <h1 class="text-white fw-bold mb-2">Contact Us</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a
                href="{% url 'home'%}">Home</a></li>
            <li class="breadcrumb-item active"
              aria-current="page">Contact Us</li>
          </ol>
        </nav>
      </div>
    </section>

    <!-- 24x7 Helpline Info -->
    <section class="py-5 text-center --bs-warning-bg-subtle">
      <div class="container">
        <h5 class="fw-bold mb-3">Our Helpline 24Ã—7 Available</h5>
        <div class="divider mb-4"></div>
        <p class="fs-4">
          Call us at
          <span class="text-danger fw-bold">+1234 5678910</span>
          or Email us at
          <a
            href="mailto:support@site.com"
            class="fw-bold"
            style="color: #23c0e9">JobHive@gmail.com</a>
        </p>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
      <div class="container">
        <div class="row">
          <!-- Left: Form -->
          <div class="col-lg-8 shadow-lg p-4 bg-body rounded">
            <h5 class="fw-bold mb-3">LEAVE A MESSAGE</h5>
            <div class="divider mb-4 text-start"></div>

            <form>
              <div class="row">
                <div class="col-md-6 form-group">
                  <i class="fa fa-user icons"></i>
                  <input
                    type="text"
                    class="form-control ps-5"
                    placeholder="Name "
                    required />
                </div>
                <div class="col-md-6 form-group">
                  <i class="fa fa-envelope icons"></i>
                  <input
                    type="email"
                    class="form-control ps-5"
                    placeholder="Email "
                    required />
                </div>
              </div>
              <div class="form-group">
                <i class="fa-solid fa-pen-to-square icons"></i>
                <input
                  type="text"
                  class="form-control ps-5"
                  placeholder="Subject" />
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  rows="5"
                  placeholder="Type Your Message"></textarea>
              </div>
              <button type="submit" class="send-btn">SEND CONTACT</button>
            </form>
          </div>

          <!-- Right: Contact Info -->
          <div class="col-lg-4 mt-5 mt-lg-0">
            <div class="contact-info-box">
              <h6 class="fw-bold mb-3">CONTACT INFO</h6>
              <div class="divider mb-4 text-start"></div>

              <p><i class="fa fa-envelope"></i> JobHive@gmail.com</p>
              <p><i class="fa fa-phone"></i> +123 45678910</p>
              <p><i class="fa fa-fax"></i> +253 8376284</p>

              <div class="social-icons mt-3">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pinterest-p"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
{%endblock%}
