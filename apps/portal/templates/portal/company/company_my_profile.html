{% extends "portal/company/company_base_dashboard.html" %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Jooble.az</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; }
        .section-title { font-size: 1.1rem; font-weight: 600; color: #2fb383; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .form-label { font-size: 0.9rem; font-weight: 500; color: #555; }
        .card { border: none; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .btn-update { background-color: #2fb383; color: white; padding: 10px 30px; border: none; border-radius: 5px; font-weight: bold; }
        .btn-update:hover { background-color: #269a6f; color: white; }
        .my-profile-header { border-bottom: 2px solid #eee; margin-bottom: 30px; padding-bottom: 10px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="my-profile-header">
        <h4 class="m-0">My Profile</h4>
    </div>

    <form id="profileForm">
        <div class="card p-4">
            <h5 class="section-title">Owner Information</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">First Name *</label>
                    <input type="text" class="form-control" value="Raufur" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Last Name *</label>
                    <input type="text" class="form-control" value="Tushar" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" value="Jooble.az" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone *</label>
                    <input type="text" class="form-control" value="01747089690" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-control" value="company@gmail.com" required>
                </div>
            </div>
        </div>

        <div class="card p-4">
            <h5 class="section-title">Company Information</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Company Name *</label>
                    <input type="text" class="form-control" value="Jooble.az" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Company Email *</label>
                    <input type="email" class="form-control" value="egenslabdemo@gmail.com" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Phone *</label>
                    <input type="text" class="form-control" value="01829766222" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Total Employees *</label>
                    <input type="number" class="form-control" value="15" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Company Type *</label>
                    <select class="form-select">
                        <option selected>Software Agency</option>
                        <option>IT Services</option>
                        <option>Recruitment</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Website *</label>
                    <input type="url" class="form-control" value="https://jooble.az">
                </div>
            </div>
        </div>

        <div class="card p-4">
            <h5 class="section-title">Location Information</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Country *</label>
                    <input type="text" class="form-control" value="Bangladesh" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">State *</label>
                    <input type="text" class="form-control" value="Dhaka" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">City *</label>
                    <input type="text" class="form-control" value="Dhaka" required>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="2">House- 168/170, Road-2, Avenue 1, Mirpur DOHS</textarea>
                </div>
            </div>
        </div>

        <div class="text-end mb-5">
            <button type="submit" class="btn btn-update">Update Change</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('profileForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Profile updated successfully! [cite: 150]');
    });
</script>

</body>
</html>


{% endblock %}
