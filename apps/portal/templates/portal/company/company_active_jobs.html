{% extends "portal/company/company_base_dashboard.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Jobs Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            padding-top: 30px;
        }

        .page-title {
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 25px;
        }

        /* Job Row Styling like Candidate Page */
        .job-card {
            background: white;
            border-radius: 12px;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .job-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .job-icon-box {
            width: 50px;
            height: 50px;
            background: #e6f4f1;
            color: #00b894;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .job-title {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 2px;
            text-decoration: none;
        }

        .job-meta {
            font-size: 0.85rem;
            color: #636e72;
        }

        .stat-badge {
            background: #f1f2f6;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #2d3436;
        }

        /* Status Dots */
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .bg-active { background-color: #00b894; }
        .bg-pending { background-color: #fdcb6e; }

        .action-btn {
            color: #636e72;
            padding: 8px;
            border-radius: 50%;
            transition: 0.3s;
        }

        .action-btn:hover {
            background-color: #f1f2f6;
            color: #0984e3;
        }

        /* Custom Table Header Style */
        .list-header {
            padding: 10px 20px;
            color: #636e72;
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="page-title">Active Job Posts</h3>
                <h3 class="page-title">Wo jobs jo is waqt live hain aur log apply kar sakte hain.</h3>

        <button class="btn btn-primary px-4 shadow-sm" style="background-color: #00b894; border: none;">
            <i class="bi bi-plus-lg me-2"></i> Post New Job
        </button>
    </div>

    <div class="row list-header d-none d-md-flex">
        <div class="col-md-5">Job Details</div>
        <div class="col-md-2 text-center">Applications</div>
        <div class="col-md-2 text-center">Status</div>
        <div class="col-md-2 text-center">Posted Date</div>
        <div class="col-md-1 text-end">Action</div>
    </div>

    <div id="job-list-container">
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Sample Job Data
    const activeJobs = [
        {
            title: "Senior UI/UX Designer",
            company: "Creative Studio",
            apps: 45,
            status: "Active",
            posted: "24 Dec 2025",
            type: "Full Time"
        },
        {
            title: "Full Stack Developer (Node.js)",
            company: "Tech Solutions",
            apps: 128,
            status: "Active",
            posted: "20 Dec 2025",
            type: "Remote"
        },
        {
            title: "Marketing Manager",
            company: "Global Brands",
            apps: 12,
            status: "Pending",
            posted: "28 Dec 2025",
            type: "Contract"
        },
        {
            title: "Backend Engineer (Python)",
            company: "Data Systems",
            apps: 67,
            status: "Active",
            posted: "15 Dec 2025",
            type: "Full Time"
        }
    ];

    function renderJobs() {
        const container = document.getElementById('job-list-container');
        container.innerHTML = '';

        activeJobs.forEach(job => {
            const statusClass = job.status === 'Active' ? 'bg-active' : 'bg-pending';
            
            const jobRow = `
                <div class="job-card p-3">
                    <div class="row align-items-center">
                        <div class="col-md-5 col-12 mb-3 mb-md-0">
                            <div class="d-flex align-items-center">
                                <div class="job-icon-box">
                                    <i class="bi bi-briefcase"></i>
                                </div>
                                <div>
                                    <a href="#" class="job-title d-block">${job.title}</a>
                                    <div class="job-meta">
                                        <span>${job.company}</span> â€¢ <span>${job.type}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2 col-4 text-center">
                            <span class="stat-badge">${job.apps} Applicants</span>
                        </div>

                        <div class="col-md-2 col-4 text-center">
                            <span class="status-indicator ${statusClass}"></span>
                            <span class="fw-medium">${job.status}</span>
                        </div>

                        <div class="col-md-2 col-4 text-center">
                            <span class="text-muted small">${job.posted}</span>
                        </div>

                        <div class="col-md-1 col-12 text-end">
                            <div class="dropdown">
                                <button class="btn action-btn" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                                    <li><a class="dropdown-item" href="#"><i class="bi bi-eye me-2"></i> View Apps</a></li>
                                    <li><a class="dropdown-item" href="#"><i class="bi bi-pencil me-2"></i> Edit Job</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash me-2"></i> Close Job</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += jobRow;
        });
    }

    document.addEventListener('DOMContentLoaded', renderJobs);
</script>

</body>
</html>
{% endblock %}
